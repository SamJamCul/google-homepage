<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <div class="centre">
      <div class="topline">
        <ul>
          <li><a href="#" class="signin"><strong>Sign in</strong></a></li>
          <li><a href="#"><img src="images/apps-icon.png" height="24" width="24" class="appicon"></a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Gmail</a></li>
        </ul>
      </div>
      <div class="picturebox">
        <img src="images/googlelogo_color_272x92dp.png" id="mainlogo">
      </div>
      <form>
        <div class="searchbox">
          <div class="searcharea">
            <input type="text" class="searchtext">
            <div class="voicearea">
              <a href="#"><img src="images/voicemic.png" class="searchvoice"></a>
            </div>
          </div>
        </div>
        <div class="searchbuttons">
          <input type="submit" value="Google Search" alt="search" class="googlebutton">
          <input type="submit" value="I'm Feeling Lucky" alt="search" class="luckybutton">
        </div>
      </form>
    </div>
    <div class="pagebot">
      <div class="countrybar">
        <p class="UK">United Kingdom</p>
      </div>
      <div class="botbar">
        <p class="textleftbot" style="margin-left: 3px;">Advertising</p>
        <p class="textleftbot">Business</p>
        <p class="textleftbot">About</p>
        <p class="textrightbot">Use Google.com</p>
        <p class="textrightbot">Settings</p>
        <p class="textrightbot">Terms</p>
        <p class="textrightbot">Privacy</p>
      </div>
    </div>
  </body>
</html>
