<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <div class="centre">
      <div class="topline">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img src="images/apps-icon.png" height="20" width="20"></a></li>
          <li><a href="#" class="signin">Sign in</a></li>
        </ul>
      </div>
      <div class="picturebox">
        <img src="images/googlelogo_color_272x92dp.png" id="mainlogo">
      </div>
      <form>
        <div class="searchbox">
          <div class="searcharea">
            <input type="text" class="searchtext">
            <div class="voicearea">
              <a href="#"><img src="images/voicemic.png" class="searchvoice"></a>
            </div>
          </div>
        </div>
        <div class="searchbuttons">
          <input type="submit" value="Google Search" class="googlebutton">
          <input type="submit" value="I'm Feeling Lucky!" class="luckybutton">
        </div>
      </form>
    </div>
  </body>
</html>
